<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="js/script.js"></script>
    <title>Astronomy Memory Game</title>
</head>
<body>
    <header>
        <h1>Astronomy Memory Game</h1>
            <button id="start" disabled>Start Game</button>
    </header>
    <section>
    </section>
    <aside>
        <div id="dialogue">
            Select level of difficulty, then click start game to begin
        </div>
        <div>
            Level of Difficulty
            <ul>
                <button id="easy">Easy (4x4)</button>
                <button id="med">Medium (4x5)</button>
                <button id="hard">Hard (4x6)</button>
            </ul>
        </div>
        <div>
            Game Stats
            <ul>
                <li id="moves">Moves: </li>
                <li id="acc">Accuracy: </li>
                <li id="matches">Matches: </li>
            </ul>
        </div>
    </aside>
</body>
</html>
